<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Subscription Cost Calculator - See Your True Monthly & Yearly Total</title>
    
    <meta name="description" content="A simple, free tool to calculate the true cost of all your monthly and annual subscriptions. Instantly see your monthly, annual, and 5-year spending.">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <header>
    <h1>Subscription Cost Calculator</h1>
    <p>Use this free tool to find the true monthly, annual, & 5-year cost of your subscriptions.</p>
</header>

        <main>
            <div class="calculator-body">
                <div class="input-area">
                    <label for="service-name">Service Name (e.g., "Netflix")</label>
                    <input type="text" id="service-name" placeholder="Netflix">
                    
                    <label for="service-cost">Monthly Cost ($)</label>
                    <input type="number" id="service-cost" placeholder="15.99">
                    
                    <button id="add-btn">Add Subscription</button>
                </div>
                
                <ul id="service-list">
                    </ul>
            </div>
            
            <div class="totals-card">
                <h2>Your Totals</h2>
                <div class="total-line">
                    <span>Monthly Total:</span>
                    <span id="monthly-total" class="total-value">$0.00</span>
                </div>
                <div class="total-line">
                    <span>Annual (1-Year) Total:</span>
                    <span id="annual-total" class="total-value">$0.00</span>
                </div>
                <div class="total-line significant">
                    <span>5-Year Total:</span>
                    <span id="five-year-total" class="total-value">$0.00</span>
                </div>
                <button id="reset-btn">Reset All</button>
            </div>
        </main>


    </div>
    
    <script src="script.js"></script>
</body>
</html>
